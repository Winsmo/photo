<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie - Enzo Laporte Photography</title>
    <link rel="stylesheet" href="site_photo.css">
</head>
<body>
    <header>
        <h1>Enzo Laporte Photography</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="galerie.html">Galeries</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <li><a href="#" id="language-button">
            <img src="anglais.jpeg" alt="Change Language" width="30" height="20">
        </a></li>
    </header>

    <main>
        <section>
            <h2>Mes Galeries:</h2>
            <div class="gallery">
                <div class="photo-item">
                    <a href="paysage.html">
                        <img src="p1.jpg" alt="Paysage">
                    </a>
                    <h3>Paysage</h3>
                </div>
                <div class="photo-item">
                    <img src="p10.jpg" alt="Portrait">
                    <h3>Portrait</h3>
                </div>
                <div class="photo-item">
                    <img src="p4.jpg" alt="Architecture">
                    <h3>Architecture</h3>
                </div>
                <div class="photo-item">
                    <a href="astro.html">
                        <img src="p5.jpg" alt="Astronomie">
                    </a>
                    <h3>Astronomie</h3>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Enzo Laporte Photographe Tous droits réservés.</p>
        <a href="https://www.instagram.com/winsmoo" target="_blank">
            <img src="insta.png" width="50" height="50" alt="Instagram Enzo"/>
        </a>
    </footer>

    <script>
        // Same language switch functionality as in index.html
        const translations = {
            "Accueil": "Home",
            "Galeries": "Gallery",
            "Contact": "Contact",
            "Mes Galeries:": "My Galleries:",
            "Paysage": "Landscape",
            "Portrait": "Portrait",
            "Architecture": "Architecture",
            "Astronomie": "Astronomy"
        };

        const translationsFr = {
            "Home": "Accueil",
            "Gallery": "Galeries",
            "Contact": "Contact",
            "My Galleries:": "Mes Galeries:",
            "Landscape": "Paysage",
            "Portrait": "Portrait",
            "Architecture": "Architecture",
            "Astronomy": "Astronomie"
        };

        let isEnglish = false;

        document.getElementById('language-button').addEventListener('click', function(e) {
            e.preventDefault();
            const elements = document.querySelectorAll('h1, h2, h3, a');
            elements.forEach(function(element) {
                if (isEnglish && translationsFr[element.innerText]) {
                    element.innerText = translationsFr[element.innerText];
                } else if (!isEnglish && translations[element.innerText]) {
                    element.innerText = translations[element.innerText];
                }
            });

            isEnglish = !isEnglish;
            this.querySelector('img').src = isEnglish ? 'france.jpg' : 'anglais.jpeg';
        });
    </script>
</body>
</html>
